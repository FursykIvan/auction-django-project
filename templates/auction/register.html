{% extends "auction/base.html" %}

{% block body %}
<div class="container p-4 text-center" style="max-width: 600px;">

    {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <div class="card inout">
        <div class="card-body m-4">
            <h2 class="card-title">Register</h2>

            <form action="{% url 'auction:register' %}" method="post" class="card-text mb-3">
                {% csrf_token %}
                <div class="form-group">
                  <label>
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                  </label>
                </div>
                <input class="gradient-button register" type="submit" value="Register">
            </form>

            Already have an account? <a href="{% url 'auction:login' %}">Log In here.</a>
        </div>
    </div>

</div>

{% endblock %}
